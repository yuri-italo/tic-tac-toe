<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script/script.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <form class="form-container">
        <div class="input">
          <label for="player-1">Player 1</label>
          <input type="text" id="player-1" maxlength="15" placeholder="Enter a name">
        </div>

        <div class="input">
          <label for="player-2">Player 2</label>
          <input type="text" id="player-2" maxlength="15" placeholder="Enter a name">
        </div>

        <div class="buttons">
          <button class="btn btn-start">Start</button>
          <button class="btn btn-reset btn-disabled">Reset</button>
        </div>
      </form>
    </header>
    <main class="main">
      <h1>TIC TAC TOE</h1>
      <div class="board-container">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
      </div>
      <div class="display">
        <p>Enter the players' names to start.</p>
      </div>
    </main>
  </div>
</body>

</html>
